<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        /* Header styling */
        h2 {
            background-color: #800000; /* Maroon color */
            color: white;
            padding: 20px;
            text-align: center;
            margin: 0;
        }

        /* Form container */
        form {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            margin: 40px auto;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Form labels and inputs */
        form label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        form button {
            background-color: #800000; /* Maroon color */
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        form button:hover {
            background-color: #660000; /* Darker maroon for hover effect */
        }

        /* Flash messages */
        ul {
            max-width: 400px;
            margin: 20px auto;
            padding: 0;
            list-style: none;
            background-color: #ffe6e6;
            border: 1px solid #ffcccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        ul li {
            color: #cc0000;
            padding: 10px;
            font-size: 14px;
        }

        /* Signup link */
        p {
            text-align: center;
            font-size: 14px;
            margin-top: 20px;
        }

        p a {
            color: #800000;
            text-decoration: none;
            font-weight: bold;
        }

        p a:hover {
            text-decoration: underline;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            form {
                width: 90%;
                padding: 15px;
            }

            ul {
                width: 90%;
            }

            h2 {
                font-size: 20px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <h2>Login</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form method="POST">
        <label for="username">Username (Roll No or Teacher Username):</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
    </form>

    <p>Not signed up yet? <a href="{{ url_for('signup') }}">Sign up here</a></p>
</body>
</html>
